<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universal CGPA Calculator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* {margin: 0;padding: 0;box-sizing: border-box;}
body {font-family: 'DM Sans', sans-serif;background: white;padding: 20px;}
.calculator-container {max-width: 700px;margin: 0 auto;background: white;padding: 30px;}
h1 {color: #2c3e50;margin-bottom: 10px;font-size: 28px;}
.description {color: #7f8c8d;margin-bottom: 25px;font-size: 14px;}
.semester-inputs {margin-bottom: 20px;}
.semester-row {display: grid;grid-template-columns: 1fr 2fr 2fr;gap: 10px;margin-bottom: 10px;align-items: center;}
.semester-label {color: #34495e;font-weight: 600;font-size: 14px;}
input {width: 100%;padding: 10px;border: 1px solid #ddd;border-radius: 6px;font-family: 'DM Sans', sans-serif;font-size: 14px;}
input:focus {outline: none;border-color: #3498db;}
.btn-secondary {padding: 10px 20px;background: #3498db;color: white;border: none;border-radius: 6px;cursor: pointer;font-family: 'DM Sans', sans-serif;font-weight: 600;font-size: 14px;margin-right: 10px;}
.calculate-btn {width: 100%;padding: 15px;background: #27ae60;color: white;border: none;border-radius: 6px;cursor: pointer;font-family: 'DM Sans', sans-serif;font-weight: 700;font-size: 16px;margin-top: 10px;}
.result {margin-top: 20px;padding: 20px;background: #e8f5e9;border-radius: 8px;text-align: center;display: none;}
.result.show {display: block;}
.result-label {color: #27ae60;font-size: 14px;margin-bottom: 5px;}
.result-value {color: #2c3e50;font-size: 36px;font-weight: 700;}
.result-details {margin-top: 15px;padding-top: 15px;border-top: 1px solid #c8e6c9;font-size: 14px;color: #2c3e50;}
</style>
</head>
<body>
<div class="calculator-container">
<h1>Universal CGPA Calculator</h1>
<p class="description">Calculate CGPA for any university. Enter your semester-wise SGPA and credits.</p>
<div class="semester-inputs" id="semesterInputs"></div>
<button class="btn-secondary" onclick="addSemester()">+ Add Semester</button>
<button class="calculate-btn" onclick="calculateCGPA()">Calculate CGPA</button>
<div class="result" id="result">
<div class="result-label">Your CGPA is</div>
<div class="result-value" id="cgpa-value">0.00</div>
<div class="result-details" id="details"></div>
</div>
</div>
<script>
let semesterCount = 0;

function addSemester() {
semesterCount++;
const container = document.getElementById('semesterInputs');
const row = document.createElement('div');
row.className = 'semester-row';
row.innerHTML = `
<div class="semester-label">Sem ${semesterCount}</div>
<input type="number" step="0.01" min="0" max="10" placeholder="SGPA" id="sgpa${semesterCount}">
<input type="number" min="1" placeholder="Credits" id="credits${semesterCount}">
`;
container.appendChild(row);
}

function calculateCGPA() {
let totalPoints = 0;
let totalCredits = 0;
let hasData = false;

for (let i = 1; i <= semesterCount; i++) {
const sgpa = parseFloat(document.getElementById(`sgpa${i}`).value);
const credits = parseFloat(document.getElementById(`credits${i}`).value);

if (sgpa && credits) {
totalPoints += sgpa * credits;
totalCredits += credits;
hasData = true;
}
}

if (!hasData) {
alert('Please add at least one semester with SGPA and credits');
return;
}

if (totalCredits === 0) {
alert('Total credits cannot be zero');
return;
}

const cgpa = (totalPoints / totalCredits).toFixed(2);
const percentage = (cgpa * 9.5).toFixed(2);
document.getElementById('cgpa-value').textContent = cgpa;
document.getElementById('details').innerHTML = `
Total Credits: ${totalCredits}<br>
Total Grade Points: ${totalPoints.toFixed(2)}<br>
Percentage (approx): ${percentage}%
`;
document.getElementById('result').classList.add('show');
}

// Add first 2 semesters by default
addSemester();
addSemester();
</script>
</body>
</html>
