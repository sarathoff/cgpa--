<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance Calculator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* {margin: 0;padding: 0;box-sizing: border-box;}
body {font-family: 'DM Sans', sans-serif;background: white;padding: 20px;}
.calculator-container {max-width: 600px;margin: 0 auto;background: white;padding: 30px;}
h1 {color: #2c3e50;margin-bottom: 10px;font-size: 28px;}
.description {color: #7f8c8d;margin-bottom: 25px;font-size: 14px;}
.input-section {margin-bottom: 20px;}
label {display: block;margin-bottom: 8px;color: #34495e;font-weight: 500;font-size: 14px;}
input {width: 100%;padding: 12px;border: 1px solid #ddd;border-radius: 6px;font-family: 'DM Sans', sans-serif;font-size: 16px;}
input:focus {outline: none;border-color: #3498db;}
.calculate-btn {width: 100%;padding: 15px;background: #27ae60;color: white;border: none;border-radius: 6px;cursor: pointer;font-family: 'DM Sans', sans-serif;font-weight: 700;font-size: 16px;}
.result {margin-top: 20px;padding: 20px;background: #e8f5e9;border-radius: 8px;display: none;}
.result.show {display: block;}
.result-item {margin-bottom: 15px;padding-bottom: 15px;border-bottom: 1px solid #c8e6c9;}
.result-item:last-child {margin-bottom: 0;padding-bottom: 0;border-bottom: none;}
.result-label {color: #27ae60;font-size: 13px;margin-bottom: 5px;font-weight: 500;}
.result-value {color: #2c3e50;font-size: 24px;font-weight: 700;}
.warning {background: #fff3cd;color: #856404;}
.success {background: #d4edda;color: #155724;}
</style>
</head>
<body>
<div class="calculator-container">
<h1>Attendance Calculator</h1>
<p class="description">Calculate your attendance percentage and find out how many classes you can miss.</p>
<div class="input-section">
<label for="total">Total Classes Held</label>
<input type="number" id="total" min="0" placeholder="e.g., 100">
</div>
<div class="input-section">
<label for="attended">Classes Attended</label>
<input type="number" id="attended" min="0" placeholder="e.g., 85">
</div>
<div class="input-section">
<label for="required">Required Attendance % (usually 75%)</label>
<input type="number" id="required" min="0" max="100" value="75" placeholder="e.g., 75">
</div>
<button class="calculate-btn" onclick="calculateAttendance()">Calculate Attendance</button>
<div class="result" id="result"></div>
</div>
<script>
function calculateAttendance() {
const total = parseInt(document.getElementById('total').value);
const attended = parseInt(document.getElementById('attended').value);
const required = parseFloat(document.getElementById('required').value);
if (!total || !attended || !required) {
alert('Please fill all fields');
return;
}
if (attended > total) {
alert('Attended classes cannot be more than total classes');
return;
}
const currentPercentage = ((attended / total) * 100).toFixed(2);
const requiredClasses = Math.ceil((required * total - 100 * attended) / (100 - required));
const canMiss = Math.floor((attended - (required * total / 100)) / (required / 100));
let resultHTML = `
<div class="result-item">
<div class="result-label">Current Attendance</div>
<div class="result-value">${currentPercentage}%</div>
</div>
<div class="result-item">
<div class="result-label">Classes Attended</div>
<div class="result-value">${attended} / ${total}</div>
</div>
`;
if (currentPercentage >= required) {
resultHTML += `<div class="result-item success">
<div class="result-label">Status</div>
<div class="result-value">✓ You meet the required ${required}% attendance</div>
</div>`;
if (canMiss > 0) {
resultHTML += `<div class="result-item">
<div class="result-label">Classes You Can Miss</div>
<div class="result-value">${canMiss} classes</div>
</div>`;
} else {
resultHTML += `<div class="result-item">
<div class="result-label">Classes You Can Miss</div>
<div class="result-value">0 classes</div>
</div>`;
}
} else {
resultHTML += `<div class="result-item warning">
<div class="result-label">Status</div>
<div class="result-value">⚠ Below required ${required}% attendance</div>
</div>`;
if (requiredClasses > 0) {
resultHTML += `<div class="result-item">
<div class="result-label">Classes You Must Attend</div>
<div class="result-value">Next ${requiredClasses} classes consecutively</div>
</div>`;
}
}
document.getElementById('result').innerHTML = resultHTML;
document.getElementById('result').classList.add('show');
}
</script>
</body>
</html>
